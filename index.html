<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>SoundCloud Playlist Player</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script>
      // Immediately set initial theme to prevent flash
      (function() {
        let isDarkMode = localStorage.getItem('darkMode');
        // Default to dark mode if no preference is stored
        if (isDarkMode === null) {
          isDarkMode = true;
        } else {
          isDarkMode = isDarkMode === 'true';
        }
        // Set both the theme class and initial icon
        if (isDarkMode) {
          document.documentElement.classList.add('dark-mode');
          document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('darkModeToggle').innerHTML = '<span>ðŸŒž</span>';
          });
        } else {
          document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('darkModeToggle').innerHTML = '<span>ðŸŒš</span>';
          });
        }
      })();
    </script>
  </head>
  <body>
    <div class="controls">
      <button class="toggle-btn" id="viewToggle" tabindex="1">
        ðŸ“±

      <button class="toggle-btn" id="darkModeToggle" tabindex="2">

    </div>
    <div class="container">

      </div>

    </div>

      window.APP_CONFIG = {

    <script src="./soundcloud-audio.js"></script>
    <script src="/dist/bundle.js"></script>

</html>
