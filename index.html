<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Playlists</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
      // Check for dark mode preference
      function setInitialTheme() {
        const isDarkMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Use stored preference if it exists, otherwise use system preference
        if (isDarkMode === 'true' || (isDarkMode === null && prefersDark)) {
          document.documentElement.classList.add('dark-mode');
        } else {
          document.documentElement.classList.remove('dark-mode');
        }
      }
      setInitialTheme();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="text-container">

      </div>
      <div class="controls">
        <button class="toggle-btn" id="viewToggle" tabindex="1">ðŸ“±</button>
        <button class="toggle-btn" id="darkModeToggle" tabindex="2">
          <span>ðŸŒž</span>
        </button>
      </div>
    </div>
    <script>
      // Dark mode toggle functionality
      const darkModeToggle = document.getElementById('darkModeToggle');
      const darkModeSpan = darkModeToggle.querySelector('span');
      
      function updateDarkModeIcon() {
        darkModeSpan.textContent = document.documentElement.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒš';
      }
      
      darkModeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.documentElement.classList.contains('dark-mode'));
        updateDarkModeIcon();
      });
      
      // Set initial icon
      updateDarkModeIcon();
    </script>
    <script src="dist/config.js"></script>
    <script src="soundcloud-audio.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
